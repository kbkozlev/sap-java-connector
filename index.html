<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="/img/sap.ico?" sizes="any">
    <meta name="theme-color" content="#fafafa">
    <title>SAP JAVA Connection Configuration</title>
</head>

<body>
<div class="form-container">
    <h2>SAP JAVA Connection Configuration</h2>
    <form id="sap-input-form">
        <label for="server">Application Server</label>
        <input type="text" id="server" name="server"
               placeholder="e.g. 192.168.1.0"
               required>

        <label for="inum">Instance Number</label>
        <input type="text" id="inum" name="inum"
               placeholder="00 - 99"
               required>

        <!-- Dropdown Menu with new styling -->
        <label for="mode">Mode</label>
        <div>
            <select id="mode" name="mode">
                <option value="simple">Simple</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>

        <!-- Additional fields for Advanced Mode (Initially Hidden) -->
        <div id="advancedFields" class="hidden">
            
            <label for="client">Client</label>
            <input type="text" id="client" name="client"
                   placeholder="001 - 999">

            <label for="uname">Username</label>
            <input type="text" id="uname" name="uname" 
                   placeholder="Enter username">

            <label for="language">Language</label>
            <input type="text" id="language" name="language"
                   placeholder="EN"
                   pattern="^[a-Z]{2}$"
                   maxlength="2">

            <label for="transaction">Transaction</label>
            <input type="text" id="transaction" name="transaction"
                   placeholder="MIGO">

        </div>

        <button type="submit">Submit</button>
    </form>

    <!-- Output Field (visible at all times) -->
    <div id="output" class="output-container">
        <div id="outputContent" class="output-content">Java connection string</div>
    </div>
</div>

<!-- Link to external JavaScript file -->
<script src="js/app.js"></script>
</body>

</html>
